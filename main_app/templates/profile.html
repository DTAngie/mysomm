{% extends "base.html" %}
{% block body %}
{% if user %}
<h1><span>{{ user.username }}</span></h1>
<h1><span>{{ user.first_name }}</span></h1>
<h1><span>{{ user.last_name }}</span></h1>

{% for winery in my_wineries %}
    <div>
        <a href="{% url 'winery_detail' winery.id %}">
            <b>{{ winery.name }}</b> {{ winery.city }} {{ winery.county.state }}
        </a>
    </div>
{% endfor %}
{% endif %}
{% endblock %}
