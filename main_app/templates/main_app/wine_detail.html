{% extends 'base.html' %}

{% block body %}

<h1>Wine Details</h1>

<div>{{wine.name}}</div>
<div>{{wine.style}}</div>
<div>{{wine.grape}}</div>
<div>{{wine.vintage}}</div>
<div>{{wine.color}}</div>
<div>{{wine.taste_notes}}</div>
<img src="{{ wine.image_url }}" alt="picture of wine bottle" style="width: 80%; height: auto;"></div>

<div>
<a href="{% url 'wine_update' wine.id %}">Edit</a>
<a href="{% url 'wines_delete' wine.id %}">Delete</a>
</div>
{% endblock %}
