{% extends 'base.html' %}

{% block body %}
{% if object %}
<h1>Edit <span>{{object.name}}</span></h1>
{% else %}
<h1>Add Winery</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
<!-- Django requires the following for security purposes -->
{% csrf_token %}
<table>
  <!-- Render the inputs inside of <tr>s & <td>s -->
  {{ form.as_table }}
  <tr>
    <th>
      <label for="id_county">County:</label>
    </th>
    <td>
      <input type="text" name="county" id="id_county">
    </td>
  </tr>
  <tr>
    <th>
      <label for="id_state">State:</label>
    </th>
    <td>
      <input type="text" name="state" id="id_state">
    </td>
  </tr>
</table>
<input type="submit" value="Submit!" class="btn">
</form>
{% endblock %}
